<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&family=Rubik:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body class="lg:w-screen lg:h-screen">
  
  <div class="flex flex-col lg:flex-row  lg:justify-center lg:items-center lg:h-full">
    <div class="result text-white flex flex-col text-center py-8 px-[5rem] rounded-b-[3.2rem] lg:px-[2rem] lg:drop-shadow-xl lg:rounded-[3.2rem] lg:w-[23vw] lg:max-w-[23vw] lg:h-[73vh] lg:items-center lg:justify-around">
      <p class="your-result font-light text-[1.5rem]">Your Result<p>
      <div class="average w-[150px] h-[150px] rounded-full flex flex-col justify-center align-middle mx-auto mt-5   lg:w-[200px] lg:h-[200px]">
        <p id="average-rate" class="text-5xl lg:text-7xl"></p> <!-- 76 -->
        <p class="of-100 pt-3">of 100</p>
      </div>
      <p id="result-summary" class="text-[1.3rem] mt-5"></p> <!-- Great -->
      <p class="review text-[1rem] font-extralight pt-2"> You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="flex flex-col lg:w-[35vw] h-[fit-content]">
      <div class="summary-section px-10 mt-5">
        <div class="text-[1.5rem]">
          <p>Summary</p>
        </div>
        <div class="list-items flex flex-col mb-8"></div>
      </div>
      <div class="continue-btn py-6 text-white text-center rounded-full mx-10">
      <a href="#" class="">Continue</a>
      </div>
    </div>
  </div>

  <div class="attribution mt-5 ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/melisaolivia" target="_blank">Melisa Olivia</a>.
  </div>
</body>
</html>
